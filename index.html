<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <header>
        <h1>Todo List</h1>
    </header>

    <form>
        <input type="text">
        <input type="number" min="2022" max="2050" placeholder="Y" required>
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>
    <br>
    <div class="sort">
        <button>依預定時間排序</button>
    </div>

    <section></section>
    <script src="./styles/script.js"></script>
</body>



</html>
